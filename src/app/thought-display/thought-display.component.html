<mat-card class="example-card">
  <div class="title-question">
    <h1>{{ thought.question }}</h1>
  </div>

  <ng-container *ngIf="isExpanded; else logoDisplay">
    <div>
      <h2>News</h2>
      <ng-container *ngFor="let news of thought.news">
        <app-news [news]="news"></app-news>
      </ng-container>
    </div>

    <div class="margin-top-20px">
      <button
        mat-raised-button
        *ngIf="!showThoughts; else myThoughts"
        (click)="showThoughts = !showThoughts"
      >
        Show My Thoughts
      </button>

      <ng-template #myThoughts>
        <h2>My Thoughts</h2>

        <app-list-slides
          [items]="thought.comments"
          [buttonText]="'Next'"
          (displayItemsResult)="receiveNewResults($event)"
        >
          <ol>
            <li *ngFor="let comment of comments">
              {{ comment.text }}

              <div *ngIf="comment.comments">
                <ul>
                  <li *ngFor="let subComment of comment.comments">
                    {{ subComment.text }}
                  </li>
                </ul>
              </div>

              <div *ngIf="comment.imageLinks">
                <img class="comment-image" src="{{ comment.imageLinks[0] }}" />
              </div>
            </li>
          </ol>
        </app-list-slides>
      </ng-template>
    </div>
  </ng-container>

  <ng-template #logoDisplay>
    <div>
      <img src="{{ stockLogoLink }}" (click)="isExpanded = !isExpanded" />
    </div>
  </ng-template>
</mat-card>

<mat-card class="example-card">
  <div (click)="showDetail = !showDetail" class="news-summary">
    <div>
      <div>{{ news.source }}</div>
      <div>{{ news.date | date: 'shortDate' }}</div>
    </div>

    <div>{{ news.title }}</div>
  </div>

  <div *ngIf="showDetail">
    <app-list-slides
      [items]="news.comments"
      [buttonText]="'Next'"
      (displayItemsResult)="receiveNewResults($event)"
    >
      <ol>
        <li *ngFor="let comment of comments">
          {{ comment.text }}
        </li>
      </ol>
    </app-list-slides>
  </div>
</mat-card>
